<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Gear shape -->
  <g transform="translate(50,50)">
    <!-- Main gear body -->
    <circle cx="0" cy="0" r="25" fill="#ffffff" opacity="0.9"/>
    
    <!-- Gear teeth -->
    <g fill="#ffffff">
      <rect x="-2" y="-30" width="4" height="8" rx="1"/>
      <rect x="-2" y="22" width="4" height="8" rx="1"/>
      <rect x="22" y="-2" width="8" height="4" rx="1"/>
      <rect x="-30" y="-2" width="8" height="4" rx="1"/>
      
      <!-- Diagonal teeth -->
      <rect x="18" y="-20" width="6" height="4" rx="1" transform="rotate(45)"/>
      <rect x="18" y="16" width="6" height="4" rx="1" transform="rotate(45)"/>
      <rect x="-24" y="-20" width="6" height="4" rx="1" transform="rotate(-45)"/>
      <rect x="-24" y="16" width="6" height="4" rx="1" transform="rotate(-45)"/>
    </g>
    
    <!-- Center hole -->
    <circle cx="0" cy="0" r="8" fill="url(#grad1)"/>
    
    <!-- Inner details -->
    <circle cx="0" cy="0" r="12" fill="none" stroke="url(#grad1)" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Team number -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">9670</text>
</svg>
